<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
       <script>
//ABSTRACT SELF POTRAIT BY ISAAC RIKMANIS (U3192699)

    //this array sets the colours for all the objects of the face
    //the default is black
    var C_Array =[];
    var length = 36; //this is the amount of features that change colour * 3;
    var i = 0;
    while (i<=length){
        C_Array.push(0);//makes the default starting fill colour as black for all objects
        i ++;
    }


function setup() { //creates a blank canvas that is 1920 pixels in width and 1080 in height
    createCanvas(1920, 1080);
    background(255);
    fill(0,102,153);


  }
  function draw() {
    background(0);
    noFill();
    stroke(255);//makes all the lines white

    //Face
    fill(C_Array[0],C_Array[1],C_Array[2]);
    rect((width/2)-200, height * 0.2, 400, 290);

    fill(C_Array[3],C_Array[4],C_Array[5]);
    arc(width/2-200, (height *0.2)+70, 70, 70, 1.57, 4.71 , OPEN);//left ear

    fill(C_Array[6],C_Array[7],C_Array[8]);
    arc(width/2+200, (height *0.2)+70, 70, 70, 4.71, 1.57 , OPEN);//right ear

    noStroke();
    fill(C_Array[9],C_Array[10],C_Array[11]); //neck colour
    rect(width/2-145, height-580, 290, 270); //neck


    stroke(255);
    fill(C_Array[12],C_Array[13],C_Array[14]); 
    arc(width/2, height-580, 400, 200, 0, PI , OPEN);//jaw


    fill(0);
    arc(width/2-150, height -414, 20, 200, 4.71, 1.57 , OPEN);//left side of neck
    arc(width/2+150, height -414, 20, 200, 1.57, 4.71 , OPEN);//right side of neck

    //Shirt
    noStroke();
    fill(C_Array[15],C_Array[16],C_Array[17]); 
    rect(width/2-220, height-379, 450, 100);//fills gaps
    triangle(740,700,740,800,486,795); //fills gaps
    triangle(1190,700,1190,800,1432,795); //fills gaps
    rect(486,795,950,10); //fills gaps makes the bottom of the shirt even
    stroke(255);
    arc(width/2-75, height -285, 800, 200, 3.14,3.8, OPEN); //left side of shirt
    arc(width/2+75, height -285, 800, 200, 5.62,0, OPEN); //rightside of shirt
    fill(0);
    arc(width/2, height-380, 400, 200, 0, PI , OPEN);//shirt collar



//create eyes
    fill(255);
    ellipse(width/2+80, height * 0.2 +70,70,50);
    ellipse(width/2-80, height * 0.2 +70,70,50);

    //pupils
    fill(C_Array[18],C_Array[19],C_Array[20]);
    ellipse(width/2+80, height * 0.2 +70,30,30);
    ellipse(width/2-80, height * 0.2 +70,30,30);


//create nose
    fill(C_Array[21],C_Array[22],C_Array[23]);
    rect(width/2-40,height*0.2 +100,80,100);
    arc(width/2+40, (height *0.2+115)+70, 30, 30, 4.71, 1.57 , OPEN);//right nostril
    arc(width/2-40, (height *0.2+115)+70, 30, 30, 1.57, 4.71 , OPEN);//left nostril

//create mouth
    fill(C_Array[24],C_Array[25],C_Array[26]);
    arc(width/2, height-580, 200, 50, 0, PI , OPEN);//top lip
    fill(C_Array[27],C_Array[28],C_Array[29]);
    arc(width/2, height-580, 200, 50, PI, 0 , CHORD);//bottom lip

//text
    fill(C_Array[30],C_Array[31],C_Array[32]);
    textSize(width/40);
    text('Abstract Self Portrait',20,50);
    textSize(width/60);
    text('Click your mouse to change the colours!',20,150);

//loop to generate hair
//This loop randomises hair strands to appear in different directions and different sizes like in real life
  fill(C_Array[33],C_Array[34],C_Array[35]);
    var x = 0;
    while (x<500){ //this is the amount of strands of hair
        var ranW=Math.random() * 200;  //gets a random number up to 200
        var ranH=Math.random() * 40; //gets a random number up to 40
        var NranW=(Math.random() * 200)*-1;  //gets a random number down to -200
        var NranH=(Math.random() * 40)*-1;  //gets a random number down to -40
    
        var ranX=Math.random()*2;  //random number up to 2
        var ranY=Math.random()*2;   //random number up to 2
        var X=Math.random()*100; 
        var Y=Math.random()*100;
        noLoop(); //this stops the loop from executing the entire time
        arc((width/2)+ranW, (height * 0.15)+NranH, X, Y, ranX,ranY, OPEN);//gets a random height, width, length of arc and arc being/end
        arc((width/2)+NranW, (height * 0.15)+ranH, X, Y, ranX,ranY, OPEN);
        arc((width/2)+ranW, (height * 0.15)+ranH, X, Y, ranX,ranY, OPEN);
        arc((width/2)+NranW, (height * 0.15)+NranH, X, Y, ranX,ranY, OPEN);
        x++;

    } 

}
//Changes the colours of all the features to a random colour
function mousePressed(){
   var q = 0;
   while (q<=length){
        var t = random(255)
        C_Array[q] = t;
       q++;
    }
    loop(); //reinstates the loop so features can change again
}


       </script>
    </body>
</html>
